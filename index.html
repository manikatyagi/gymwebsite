<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manika fitness gym</title>
</head>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Open+Sans:ital@1&display=swap"
    rel="stylesheet">
<style>
    body {
    font-family: 'Baloo Bhaina 2', 'cursive';
    color: white;
    margin: 0px;
    padding: 0px;
    background-image: url('img/fitness.jpg');
    background-size: cover;
}


</style>
<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="img/logo.jpg" alt="">
            <div>Manika's fitness center</div>

        </div>
        <!-- center box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">fitness exercise</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
        </div>
        <!-- right box for contact -->
        <div class="right">
            <button class="btn">Call us now</button>
            <button class="btn">Email us </button>
        </div>
        <div class="container">
            <h1>Fill the details to join gym!!!</h1>
            <form aciton ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
                <div class="form-grp" id="name">
                    <input type="text" name="myname" placeholder="Enter your name" required><b><span class="formerror"> </span></b>
                </div>
                <div class="form-grp" id="email">
                    <input type="text" name="myemail" placeholder="Enter your email-address" required><b><span class="formerror"> </span></b>
                </div>
                <div class="form-grp" id="phone">
                    <input type="phone" name="myphone" placeholder="Enter your phone number" required><b><span class="formerror"> </span></b>
                </div>
                <div class="form-grp" id="gen">
                    <input type="text" name="mygen" placeholder="Enter your gender " required><b><span class="formerror"> </span></b>
                </div>
                <div class="form-grp" id="age">
                    <input type="number" name="myage" placeholder="Enter your age "min="13" max="60" required><b><span class="formerror"> </span></b>
                </div>
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
       
    </header>
    
    <script src="index.js"></script>

</body>

</html>
